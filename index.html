<!DOCTYPE html>
<html>
<head>
    <title>Get GPS Location</title>
</head>
<body>
    <h2>Traffic Sign Detection - Location</h2>
    <button onclick="getLocation()">Get Location</button>
    <p id="location"></p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation);
            } else {
                document.getElementById("location").innerHTML = "Geolocation not supported.";
            }
        }

        function sendLocation(position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;
            document.getElementById("location").innerHTML = `Latitude: ${latitude}, Longitude: ${longitude}`;

            fetch('http://localhost:5000/location', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ latitude, longitude })
            });
        }
    </script>
</body>
</html>
